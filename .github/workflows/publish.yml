name: Release

on:
  release:
    types: [published]

env:
  DOTNET_VERSION: '9.0.x' # The .NET SDK version to use

jobs:
  build-and-publish:

    name: build-and-publish-windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Install dependencies
      run: dotnet restore  ./IPGet/IPGet/IPGet.csproj
            
    - name: Publish
      run: dotnet publish ./IPGet/IPGet/IPGet.csproj -c Release --no-restore -o ./publish -r win-x64 -p:PublishTrimmed=true --self-contained true
         
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        files: ./publish/*.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
